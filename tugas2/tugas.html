<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Membuat Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
        <div class="login">
            <form action="#" method="POST" id="form">
                <div>
                    <label>Nama Lengkap:</label>
                    <input type="text" name="nama" id="nama" placeholder="Masukkan nama antum"/>
                </div>
                <div>
                    <label>No.Telpon:</label>
                    <input type="number" name="no_telpon" id="no_telpon" maxlength="12" placeholder="+62"/>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" name="email" id="email" placeholder="name@example.com"/>
                </div>
                <div>
                    <label>Alamat:</label>
                    <textarea cols="40" rows="5" name="alamat" id="alamat" placeholder="Masukkan alamat antum "></textarea>
                </div>
                <div>
                    <input type="submit" value="Daftar" class="tombol">
                </div>
            </form>
        </div>
<script src="tugas.js"></script>
</body>
</html>
